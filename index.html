<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Mrmi">
    <meta name="keywords" content="Caesar Cipher, Caesar, Cipher, encrypt, decrypt">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>

    <div class="header">
      <h1>Encrypt and decrypt text using the Caesar cipher</h1>
    </div>

    <div class="content">

      <div class="outerContent">
      </div>

      <div class="innerContent">

        <div class="IOCOntainer">
          <h2>Input your text</h2>
            <textarea class="IOArea" id="inputArea"></textarea>
        </div>

        <button class="inputButton" onclick="useCipher(true)">ENCRYPT</button>
          <label style="">STEP:</label>
          <input  type="number" class="stepInput" placeholder="Positive integers only" id="step" min="0" default="0"oninput="validity.valid||(value='')" ></input>

        <button class="inputButton" onclick="useCipher(false)">DECRYPT</button>

        <div class="IOCOntainer">
          <h2>Output: </h2>
          <textarea readonly class="IOArea" id="outputArea"></textarea>
        </div>

      </div>

      <div class="outerContent">
      </div>

    </div>

    <div class="footer">
      <p> Created by Mrmi </p>
      <p> Started 4.4.2020. <p>
    </div>
    <script src="scripts.js">
    </script>
  </body>
</html>
